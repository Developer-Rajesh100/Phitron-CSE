{% extends 'base.html' %}

<!--Title Block-->
{% block title %}
<title>Home</title>
{% endblock %}

<!--Content Block-->
{% block content %}
<!--Hero Section-->
<h1>This is Hero Section</h1>

<!--List of Cars-->
<h1 class="text-center">Car List</h1>

<section class="d-flex flex-wrap justify-content-center gap-5">
    {% for car in data %}
        <div class="card" style="width: 18rem;">
          <img src="{{car.car_img}}" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">{{car.car_name}}</h5>
<!--                  {{car.car_img}}-->
                <p class="card-text"> <strong>Price:</strong> {{car.car_price}}</p>
                <p class="card-text"> <strong>Brand:</strong> {{car.brand_name}}</p>
                <a href="#" class="card-link">View Details</a>
              </div>
        </div>
    {% endfor %}
</section>



{% endblock %}
