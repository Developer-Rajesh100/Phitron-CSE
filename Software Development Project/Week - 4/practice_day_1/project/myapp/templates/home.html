<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django Form API</title>
<!--    Bootstrap CSS CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <form method="post" style="width: 50%; margin: auto" class="mb-5">
        {% csrf_token %}
        <h1 class="text-center mt-5">This is Django From API!</h1>
        {% load crispy_forms_tags %}
        {{form | crispy}}
        <input class="rounded" style="width: 100%; border: none; color: white; padding: 5px 0; background-color: red; background-image: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);" type="submit" value="Submit">
    </form>

<!--    Bootstrap JS CDN-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
