{% extends 'base.html' %}

{% block content %}

  <form method="post" action="/about/" style="width: 50%; margin: auto; margin-top: 5rem">
    {% csrf_token %}
    <div class="mb-3">
      <label for="exampleInputName" class="form-label">Name</label>
      <input type="text" class="form-control" id="exampleInputName" name="username" aria-describedby="nameHelp">
    </div>

    <div class="mb-3">
      <label for="exampleInputEmail" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail" name="email" aria-describedby="emailHelp">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>



{% endblock %}
