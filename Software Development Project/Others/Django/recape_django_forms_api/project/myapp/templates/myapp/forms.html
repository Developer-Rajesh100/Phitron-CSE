{% extends 'base.html' %}

{% block content %}

<section class="mt-5 d-flex justify-content-center">
  <form class="w-50" method="post" action="{% url 'data' %}">
    {% csrf_token %}
  <div class="mb-3">
    <label for="exampleInputName" class="form-label">Name</label>
    <input type="text" class="form-control" id="exampleInputName" aria-describedby="nameHelp" name="username">
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail" class="form-label">Email</label>
    <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" name="email">
  </div>
<select class="form-select" aria-label="Default select example" name="rating">
  <option selected>Rate the Movie</option>
  <option value="1">1</option>
  <option value="2">2</option>
  <option value="3">3</option>
  <option value="4">4</option>
  <option value="5">5</option>
</select>
  <button type="submit" class="btn btn-primary mt-3">Submit</button>
</form>
</section>



{% endblock %}
