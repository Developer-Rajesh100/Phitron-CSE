{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}

<section style="width: 50%; margin: auto" class="mt-5">
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{form | crispy}}
    <button type="submit" class="btn btn-primary mt-3">Submit</button>
  </form>
</section>

{% endblock %}
