<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment - 2</title>
    <!--    FontAwesome CDN-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--  Player Details Modal -->
    <div id="gfg" class="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 id="modal-title" class="modal-title"></h5>
          </div>
          <div class="modal-body">
            <p>
              <strong>Nationality: </strong>
              <span id="modal-nationality"></span>
            </p>
            <p><strong>Team: </strong> <span id="modal-team"></span></p>
            <p><strong>Sports: </strong> <span id="modal-sports"></span></p>
            <p><strong>Date of Birth: </strong> <span id="modal-dob"></span></p>
            <p>
              <strong>Ethnicity: </strong> <span id="modal-ethnicity"></span>
            </p>
            <p><strong>Status: </strong> <span id="modal-status"></span></p>
            <p>
              <strong>Description: </strong>
              <span id="modal-strDescriptionEN"></span>.....
            </p>
            <p><strong>Gender: </strong> <span id="modal-strGender"></span></p>
            <p>
              <strong>Position: </strong> <span id="modal-strPosition"></span>
            </p>
          </div>
        </div>
      </div>
    </div>
    <!-- Navbar Section  -->
    <section>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo03"
            aria-controls="navbarTogglerDemo03"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand" href="#">Assignment - 2</a>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true"></a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true"></a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true"></a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                id="searchField"
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button id="search" class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </section>

    <!-- Body Section -->
    <section class="row">
      <!-- Main Section  -->
      <section
        id="main-container"
        class="col-9 d-flex flex-wrap gap-3 justify-content-center"
      ></section>
      <!-- Sidebar Section  -->
      <section id="sidebar" class="col-3">
        <h1 class="mt-2 mb-3 text-center">
          Total Palyers: <span id="totalPlayers"></span>
        </h1>
      </section>
    </section>

    <!-- External JS file -->
    <script src="app.js"></script>
    <!-- Bootstrap JS CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
